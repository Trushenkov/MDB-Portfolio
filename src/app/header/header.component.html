<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container">
    <a class="navbar-brand">
      <img
        src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png"
        height="30"
        alt="Logo"
        loading="lazy"
      />
    </a>

    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="basicNavbar.toggle()"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
      mdbCollapse
      #basicNavbar="mdbCollapse"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            (click)="basicNavbar.toggle()"
            class="nav-link"
            [routerLink]="['/']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            (click)="basicNavbar.toggle()"
            class="nav-link"
            [routerLink]="['/features']"
            routerLinkActive="active"
            >Features <span class="badge bg-primary">New</span></a
          >
        </li>
        <li class="nav-item">
          <a
            (click)="basicNavbar.toggle()"
            class="nav-link"
            [routerLink]="['/pricing']"
            routerLinkActive="active"
            >Pricing</a
          >
        </li>
        <li class="nav-item">
          <a
            (click)="basicNavbar.toggle()"
            class="nav-link"
            [routerLink]="['/about']"
            routerLinkActive="active"
            >About</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Navbar -->
